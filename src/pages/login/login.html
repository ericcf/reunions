<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-item>
        <ion-input [(ngModel)]="credentials.email" type="text" placeholder="Email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input [(ngModel)]="credentials.password" type="password" placeholder="Password" name="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block>Sign in</button>
  </form>

  <button ion-button clear (click)="openPage(resetPasswordPage)">Reset my password</button>
</ion-content>
